<!DOCTYPE html>
<html>
<head>
<title>JS Dom Element</title>
<style>
    .container{justify-content: center; align-items: center;width: 700px;margin: 0 auto;}
    .color{width: 50px;height: 50px;border:1px solid #ccc;display: flex;justify-content: center; align-items: center;}
    .color1{background: #000;}
    .color2{background: red;}
    .color3{background: blue;}
    .color4{background: maroon;}
    .color5{background: fuchsia;}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        const divLen = document.querySelectorAll("div.container div")
        divLen.forEach((div,index)=>{
            if(index % 2 === 0){
                div.style.background = "grey"
                div.style.padding = "10px"
                div.style.margin= "10px"
            }
        })
    })
    function getColor(z){
        console.log("value of z", z)
        var a = window.getComputedStyle(z);
        var newColor = a.background;
        console.log("vallll",newColor);
        document.body.style.background = newColor;
    }
</script>
</head>
<body>
<div class="container">
    <h1 style="display:block; width: 100%;">Q. Change the background color of alrternate Div</h1>
    <div>Div element 1</div>
    <div>Div element 2</div>
    <div>Div element 3</div>
    <div>Div element 4</div>
    <div>Div element 5</div>
    <ul style="display:flex; list-style-type:none">
        <li class="color color1" onclick="getColor(this)">color 1</li>
        <li class="color color2" onclick="getColor(this)">color 1</li>
        <li class="color color3" onclick="getColor(this)">color 1</li>
        <li class="color color4" onclick="getColor(this)">color 1</li>
        <li class="color color5" onclick="getColor(this)">color 1</li>
    </ul>
</div>



</body>
</html>
